<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="imagem" src="https://via.placeholder.com/200x200" alt="Imagem" />
    <br />
    <button onclick="aumentarLargura()">Aumentar a Largura</button>
    <button onclick="reduzirLargura()">Reduzir a Largura</button>
</body>
</html>
<style>
    #imagem {
      width: 200px;
    }
</style>
<script>
 var larguraInicial = 200;
 
 var imagem = document.getElementById("imagem");
      imagem.style.width = larguraInicial + "px";
      
      function aumentarLargura() {
        larguraInicial += 10;
        imagem.style.width = larguraInicial + "px";
      }
      
      function reduzirLargura() {
        larguraInicial -= 10;
        imagem.style.width = larguraInicial + "px";
      }
</script>
