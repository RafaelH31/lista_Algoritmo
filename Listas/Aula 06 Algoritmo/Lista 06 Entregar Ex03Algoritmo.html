<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate bom doce</title>
</head>
<body>

    Insira a quantidade de chocolates comprados <input type = 'number' id = 'input_chocolate'><br><br>
    <button onclick="calcular()">Calcular</button>
    <div id = 'div_compra'></div>

</body>
    <script>
            
            function calcular(){
            
            var chocolate = input_chocolate.value

            if (chocolate > 12) {
            
                var preco = chocolate * 2.50    
            }
            
            else {
            
                var preco = chocolate * 3
            }
            
            div_compra.innerHTML = `o valor da sua compra foi de $${preco}`
            
        }

    </script>
</html>
