<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faculdade Mentes Brilhantes</title>
</head>
<body>
    
    Insira a nota do enem <input type="number" id="nota_enem"><br><br>
    Insira a nota do vestibulinho <input type="number" id="nota_vestibulinho"><br><br>
    <button onclick="calcular()">Avaliação</button>
</body>
<script>

    function calcular(){
        
        var enem = nota_enem.value
        var vestibulinho = nota_vestibulinho.value

        if(enem >= 800 || vestibulinho >= 700){
            alert("Parabéns! Aprovado")
        }else {alert("Tente semestre que vem!")}

    }

</script>
</html>
