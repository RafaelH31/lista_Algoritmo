<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura</title>
</head>
<body>
    
    Insira a temperatura <input type="text" id="input_temperatura"><br><br>
    

    <button onclick="calcular()">Analisar a sua altura</button>
    <p id="p_info"></p>

</body>
<script>

function calcular(){
    
    var temp = Number(input_temperatura.value)
   

    if (temp < 31){
        if(temp > 24){
            p_info.innerHTML = 'calor'
        }
        else if (temp > 21){
            p_info.innerHTML = 'confortavel'
        } else if (temp > 14){
            p_info.innerHTML = 'frio'
        }else {p_info.innerHTML = 'congelando'}}
        else {p_info.innerHTML = 'escaldante'}
    }


</script>
</html>
