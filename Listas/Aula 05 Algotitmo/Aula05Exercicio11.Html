<body>
    Insira a quantidade de filhos <input type = 'Number' id = 'input_filhos'><br>
    <button onclick='analise()'>Analisar familia</button><br>
    <div id = 'familia'></div>
</body>
<script>
    function analise() {
    
    var filho = input_filhos.value
    var resultado = ""
    
    if(filho >= 1){
        resultado += 'N達o tem tv<br><br>'
    }    
    if(filho >= 2){
        resultado += 'N達o tem internet<br><br>'
    }
    if(filho >= 3){
        resultado += 'N達o tem video game<br><br>'
    }
    if(filho >= 4){
        resultado += 'N達o tem Netflix<br><br>'
    }
    familia.innerHTML = resultado
    }
</script>
