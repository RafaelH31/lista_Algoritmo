<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" min="0" max="200" id="input_numero">
    <button onclick="calcular()">Viva o 7!</button>
    <div id="texto"></div>
</body>
</html>
<script>
function calcular(){
    var cont = 7
    var numero = input_numero.value
    while (cont <= numero) {
        if (cont % 7 == 0) {
            texto.innerHTML += `${cont}<br>`}
            cont += 1 
    }
}
</script>
