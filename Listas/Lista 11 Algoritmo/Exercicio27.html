<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número<input type="number" id="input_limite">
    Testes de divisibilidade <input type="number" id = "input_divi">
    <button onclick="calcular()">Somar numeros</button>
    <div id="texto"></div>
</body>
</html>
<script>
    function calcular(){
        var limite = Number(input_limite.value)
        var divi = Number(input_divi.value)
        var total = 0
        for (var cont = 1; cont <= limite; cont++) {
            if (cont % divi == 0) {
                texto.innerHTML += `${cont}<br>`
                var total = cont + total
            }
        }
        texto.innerHTML += `A soma total é ${total}`
    }
</script>
