<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calcular()">S2 Pares</button>
    <div id = 'texto'></div>
</body>
</html>
<script>
    function calcular(){
        var contador = 1
        while (contador <= 100) { 
            if(contador % 2 == 0){texto.innerHTML += `${contador} <br>`}
            contador += 1
        }
    }
</script>
