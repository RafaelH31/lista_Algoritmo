<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um n√∫mero<input type="number" id = "input_numero">
    Insira uma frase<input type="text" id = "input_frase">
    <button onclick="calcular()">Papagaio</button><br>
    <div id = "texto"></div>
</body>
</html>
<script>
    function calcular(){
        var cont = 0
        var numero = input_numero.value
        var frase = input_frase.value

        while (cont <= numero){
            texto.innerHTML += `${frase}<br>`
            cont +=1 
        }
    }
</script>
