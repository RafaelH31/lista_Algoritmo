<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira os filmes que você mais gosta<input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar filme</button>
    <div id="texto"></div>
    <div id="texto2"></div>
    <div id="texto3"></div>
</body>
</html>
<script>
    var lista_filmes = []
    var cont = 0 
    function cadastrar(){
        var cadastro = input_filme.value
        lista_filmes.push(cadastro)
        texto.innerHTML = `O Seu filme favorito é: ${lista_filmes[0]}<br>`
        cont ++ 
        if (cont >= 3) {
            texto2.innerHTML = `Seu 3° é: ${lista_filmes[2]}`
        }
        texto3.innerHTML = `Total de filmes cadastrados: ${cont}`
    }
   
</script>
