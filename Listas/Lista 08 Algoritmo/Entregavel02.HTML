<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno</title>
</head>
<body>
    
Insira sua nota <input type="number" id="input_nota"><br><br>
Insira sua frequência <input type="number" id="input_frequência"><br><br>
<button onclick="calcular()">Avaliar aluno</button>


</body>
<script>

function calcular(){
    
    var nota = Number(input_nota.value) 
    var frequencia = Number(input_frequência.value)
    
    if(nota >= 6 && frequencia >= 75){
        alert("Parabéns! Aprovado!")
    } else{alert("Infelizmente, não foi desta vez")}
}
</script>
</html>
